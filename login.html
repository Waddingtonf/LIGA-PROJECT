<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Congresso LIGA</title>

    <!-- Estilos -->
    <link rel="stylesheet" href='css/login.css'>
    
    <!-- Favicon -->
    <link rel="icon" href='img/marca-ensino-pesquisa-e-inovacao-horizontal.png'>

</head>

<body>
    <!-- Container  BG -->
    <div class="container">
        <div class="rectangle1"><img src='img/login/Rectangle2.svg'></div>
        <div class="rectangle"><img src='img/login/Rectangle1.svg'></div>
        <div>
            <img class="circle" src="img/login/business-3d-young-man-in-formalwear-standing-with-hands-on-hip.svg">
        </div>

        <div class="welcome"> <p> Bem Vindo! </p> </div>
        <img class="logo" src='img/marca-ensino,pesquisa-e-inovação-horizontal-liga.png'>

            <form action="inscritos.html">
                <div class="login">
                    <div class="form-user">
                        <span class="usuario">Usuário</span>
                        <input class='user' type="text"> <br>
                    </div>
                    <div class="form-pass">
                        <span class="senha">Senha</span>
                        <input class='pass' type="password"> <br>
                    </div>

                    <button type="submit" id="botao">Login como Congressista</button>
                </div>
            </form>

        <!-- Apresentação Logo LIGA HOME_PAGE -->

    </div>

</body>

</html>
