<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inscritos</title>

    <!-- Estilos -->
    <link rel="stylesheet" href='css/inscritos.css'>

    <!-- Favicon -->
    <link rel="icon" href='img/marca-ensino-pesquisa-e-inovacao-horizontal.png'>

    <!-- Scripts -->

    <script defer href='js/inscritos-js/script.js'> </script>

</head>

<body>
    <!-- Apresentação Logo LIGA HOME_PAGE -->

    <header class="header"> 
        <img class="head" src="img/inscritos/Top-Filter.svg">
        <img class="head2" src="img/inscritos/Top.svg">
        <a href="#"><img class="logo" src="img/inscritos/marca ensino, pesquisa e inovação horizontal branca.png"></a>
        <div class="right-box">
            <a href="#"><img class="notification" src="img/inscritos/heroicons-solid_bell.svg"> </a>
            <a href="#"><img class="circle" src="img/login/business-3d-young-man-in-formalwear-standing-with-hands-on-hip.svg"></a>
        </div>

        <div class="calling">
            <p> Prezado, </p>
        </div>

        <div class="joining">
            <p> @CONGRESSISTA </p>
            <a ><img onclick=changeImage() class="eye" id="eye" src="img/inscritos/OlhosNotSelected.svg"></a>
        </div>
    </header>
    <!-- Div Hero -->
    <div class="hero">
        <ul class="hero-board flex">
            <li ><a class="courses" >Meus Cursos</a></li>
            <li><a class="information"  >Informações</a></li>
            <li><a class="cronogram" >Cronograma</a></li>
        </ul>
        <p class="waiting1">(Em breve!)</p>
        <p class="waiting2">(Em breve!)</p>
    </div>

    <!-- Container -->
    <div class="container">
        <section id="courses">
            <div id="enfermagem">
                <span class="logo-curso"><img src="img/inscritos/medkit.svg"></span>
                <span class="text-curso">FARMÁCIA E ENFERMAGEM</span>
                <span class="notverified"><img src="img/inscritos/close.svg"></span>
            </div>
            <div id="experiencia">
                <span class="logo-curso"><img src="img/inscritos/user.svg"></span>
                <span class="text-curso">EXPERIÊNCIA DO PACIENTE</span>
                <span class="notverified"><img src="img/inscritos/close.svg"></span>
            </div>
            <div id="fisioterapia">
                <span class="logo-curso"><img src="img/inscritos/ambulance.svg"></span>
                <span class="text-curso">FISIOTERAPIA</span>
                <span class="notverified"><img src="img/inscritos/close.svg"></span>
            </div>
            <div id="congresso">
                <span class="logo-curso"><img src="img/marca-ensino-pesquisa-e-inovacao-horizontal.png"></span>
                <span class="text-curso">EVENTO ESPECIAL - CONGRESSO DA LIGA</span>
                <span class="notverified"><img src="img/inscritos/close.svg"></span>
            </div>
        </section>
        <section id="informations">
            <span class="text-informations"></span>
        </section>
        <section id="cronograms">
            <span class="text-cronogram"></span>
        </section>
    </div>

    <footer class="footer">
        <div class="circle2">         </div>
        <span class="rounded"></span>
        <span class="rounded"></span>
        <span class="rounded"></span>
        <div class="square">        </div>
    </footer>
</body>
</html>
